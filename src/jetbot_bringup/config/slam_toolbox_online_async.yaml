slam_toolbox:
  ros__parameters:
    odom_frame: robot_2/odom
    map_frame: robot_2/map
    base_frame: robot_2/base_footprint
    scan_topic: scan
    mode: mapping
    use_sim_time: false
    resolution: 0.02
    minimum_time_interval: 0.2
    transform_publish_period: 0.02
    map_publish_period: 2.0
    map_update_interval: 1.0
    max_laser_range: 8.0
    minimum_travel_distance: 0.1
    minimum_travel_heading: 0.087 # ~5 degrees
    scan_matching_timeout: 0.5
    tf_buffer_duration: 10.0
    # Performance optimization parameters
    throttle_scans: 2
    correlation_search_space_dimension: 0.3
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.03
    loop_search_maximum_distance: 4.0
    do_loop_closing: true
    loop_match_minimum_response_coarse: 0.35
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_fine: 0.45
    loop_match_maximum_variance_fine: 0.2
    # Map quality settings
    occupied_threshold: 0.65
    free_threshold: 0.196
    # Performance tuning
    max_scan_range: 8.0
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    # Optional for multi-robot: remap map_topic