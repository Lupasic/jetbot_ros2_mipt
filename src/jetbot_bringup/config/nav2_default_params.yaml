robot_1:
  amcl:
    ros__parameters:
      use_sim_time: false
      alpha1: 0.2
      alpha2: 0.2
      alpha3: 0.2
      alpha4: 0.2
      alpha5: 0.2
      base_frame_id: "robot_1/base_footprint"
      beam_skip_distance: 0.5
      beam_skip_error_threshold: 0.9
      beam_skip_threshold: 0.3
      do_beamskip: false
      global_frame_id: "robot_1/map"
      lambda_short: 0.1
      laser_likelihood_max_dist: 2.0
      laser_max_range: 100.0
      laser_min_range: -1.0
      laser_model_type: "likelihood_field"
      max_beams: 60
      max_particles: 2000
      min_particles: 500
      odom_frame_id: "robot_1/odom"
      pf_err: 0.05
      pf_z: 0.99
      recovery_alpha_fast: 0.0
      recovery_alpha_slow: 0.0
      resample_interval: 1
      robot_model_type: "nav2_amcl::DifferentialMotionModel"
      save_pose_rate: 0.5
      sigma_hit: 0.2
      tf_broadcast: true
      transform_tolerance: 1.0
      update_min_a: 0.2
      update_min_d: 0.25
      z_hit: 0.5
      z_max: 0.05
      z_rand: 0.5
      z_short: 0.05
      scan_topic: scan

  amcl_map_client:
    ros__parameters:
      use_sim_time: false

  amcl_rclcpp_node:
    ros__parameters:
      use_sim_time: false

  bt_navigator:
    ros__parameters:
      use_sim_time: false
      global_frame: robot_1/map
      robot_base_frame: robot_1/base_footprint
      odom_topic: "diffbot_base_controller/odom"
      bt_loop_duration: 10
      default_server_timeout: 20
      enable_groot_monitoring: true
      groot_zmq_publisher_port: 1666
      groot_zmq_server_port: 1667
      plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_distance_controller_bt_node
      - nav2_speed_controller_bt_node
      - nav2_truncate_path_action_bt_node
      - nav2_goal_updater_node_bt_node
      - nav2_recovery_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_transform_available_condition_bt_node
      - nav2_time_expired_condition_bt_node
      - nav2_distance_traveled_condition_bt_node
      - nav2_single_trigger_bt_node
      - nav2_is_battery_low_condition_bt_node
      - nav2_navigate_through_poses_action_bt_node
      - nav2_navigate_to_pose_action_bt_node
      - nav2_remove_passed_goals_action_bt_node
      - nav2_planner_selector_bt_node
      - nav2_controller_selector_bt_node
      - nav2_goal_checker_selector_bt_node

  bt_navigator_rclcpp_node:
    ros__parameters:
      use_sim_time: false

  controller_server:
    ros__parameters:
      use_sim_time: false
      controller_frequency: 20.0
      min_x_velocity_threshold: 0.001
      min_y_velocity_threshold: 0.5
      min_theta_velocity_threshold: 0.001
      failure_tolerance: 0.3
      progress_checker_plugin: "progress_checker"
      goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
      current_goal_checker: "general_goal_checker"
      controller_plugins: ["FollowPath"]

      # Progress checker parameters
      progress_checker:
        plugin: "nav2_controller::SimpleProgressChecker"
        required_movement_radius: 0.5
        movement_time_allowance: 10.0

      # Goal checker parameters
      general_goal_checker:
        stateful: true
        plugin: "nav2_controller::SimpleGoalChecker"
        xy_goal_tolerance: 0.25
        yaw_goal_tolerance: 0.25
      # DWB parameters
      FollowPath:
        plugin: "nav2_rotation_shim_controller::RotationShimController"
        angular_dist_threshold: 0.785
        forward_sampling_distance: 0.5
        rotate_to_heading_angular_vel: 1.8
        max_angular_accel: 3.2
        simulate_ahead_time: 1.0
        plugin: "dwb_core::DWBLocalPlanner"
        debug_trajectory_details: true
        min_vel_x: 0.0
        min_vel_y: 0.0
        max_vel_x: 0.3
        max_vel_y: 0.0
        max_vel_theta: 0.75
        min_speed_xy: 0.0
        max_speed_xy: 0.4
        min_speed_theta: 0.0
        # Add high threshold velocity for turtlebot 3 issue.
        # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
        acc_lim_x: 2.5
        acc_lim_y: 0.0
        acc_lim_theta: 3.2
        decel_lim_x: -2.5
        decel_lim_y: 0.0
        decel_lim_theta: -3.2
        vx_samples: 20
        vy_samples: 5
        vtheta_samples: 20
        sim_time: 1.7
        linear_granularity: 0.05
        angular_granularity: 0.025
        transform_tolerance: 0.02
        xy_goal_tolerance: 0.05
        trans_stopped_velocity: 0.05
        short_circuit_trajectory_evaluation: true
        stateful: true
        critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
        BaseObstacle.scale: 0.02
        PathAlign.scale: 32.0
        PathAlign.forward_point_distance: 0.1
        GoalAlign.scale: 24.0
        GoalAlign.forward_point_distance: 0.1
        PathDist.scale: 32.0
        GoalDist.scale: 24.0
        RotateToGoal.scale: 32.0
        RotateToGoal.slowing_factor: 5.0
        RotateToGoal.lookahead_time: -1.0
        
  controller_server_rclcpp_node:
    ros__parameters:
      use_sim_time: false

  global_costmap:
    global_costmap:
      ros__parameters:
        use_sim_time: false
        footprint_padding: 0.03
        update_frequency: 1.0
        publish_frequency: 1.0
        global_frame: robot_1/map
        robot_base_frame: robot_1/base_footprint
        robot_radius: 0.09 # radius set and used, so no footprint points
        resolution: 0.05
        plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
        obstacle_layer:
          plugin: "nav2_costmap_2d::ObstacleLayer"
          enabled: true
          observation_sources: scan base_scan
          footprint_clearing_enabled: true
          max_obstacle_height: 2.0
          combination_method: 1
          scan:
            topic: "scan"
            obstacle_max_range: 2.5
            obstacle_min_range: 0.0
            raytrace_max_range: 3.0
            raytrace_min_range: 0.0
            max_obstacle_height: 2.0
            min_obstacle_height: 0.0
            clearing: true
            marking: true
            data_type: "LaserScan"
            inf_is_valid: false
      
        static_layer:
          plugin: "nav2_costmap_2d::StaticLayer"
          map_subscribe_transient_local: true
          enabled: true
          subscribe_to_updates: true
          transform_tolerance: 0.1
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          enabled: true
          cost_scaling_factor: 4.0
          inflation_radius: 0.06
          inflate_unknown: false
          inflate_around_unknown: true
        always_send_full_costmap: true

  local_costmap:
    local_costmap:
      ros__parameters:
        use_sim_time: false
        update_frequency: 5.0
        publish_frequency: 2.0
        global_frame: robot_1/odom
        robot_base_frame: robot_1/base_footprint
        rolling_window: true
        width: 1
        height: 1
        resolution: 0.01
        robot_radius: 0.09 # radius set and used, so no footprint points
        resolution: 0.01
        plugins: ["obstacle_layer", "inflation_layer"]
        obstacle_layer:
          plugin: "nav2_costmap_2d::ObstacleLayer"
          enabled: true
          observation_sources: scan base_scan
          footprint_clearing_enabled: true
          max_obstacle_height: 2.0
          combination_method: 1
          scan:
            topic: "scan"
            obstacle_max_range: 2.5
            obstacle_min_range: 0.0
            raytrace_max_range: 3.0
            raytrace_min_range: 0.0
            max_obstacle_height: 2.0
            min_obstacle_height: 0.0
            clearing: false
            marking: true
            data_type: "LaserScan"
            inf_is_valid: false
          base_scan:
            topic: "scan"
            obstacle_max_range: 2.5
            obstacle_min_range: 0.0
            raytrace_max_range: 3.0
            raytrace_min_range: 0.0
            max_obstacle_height: 2.0
            min_obstacle_height: 0.0
            clearing: false
            marking: true
            data_type: "LaserScan"
            inf_is_valid: false
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          enabled: true
          cost_scaling_factor: 4.0
          inflation_radius: 0.06
          inflate_unknown: false
          inflate_around_unknown: true

  map_server:
    ros__parameters:
      use_sim_time: false
      yaml_filename: "turtlebot3_world.yaml"

  map_saver:
    ros__parameters:
      use_sim_time: false
      save_map_timeout: 5.0
      free_thresh_default: 0.25
      occupied_thresh_default: 0.65
      map_subscribe_transient_local: true

  planner_server:
    ros__parameters:
      expected_planner_frequency: 20.0
      use_sim_time: false
      planner_plugins: ["GridBased"]
      GridBased:
        plugin: "nav2_navfn_planner/NavfnPlanner"
        tolerance: 0.5
        use_astar: false
        allow_unknown: true

  planner_server_rclcpp_node:
    ros__parameters:
      use_sim_time: false

  recoveries_server:
    ros__parameters:
      costmap_topic: local_costmap/costmap_raw
      footprint_topic: local_costmap/published_footprint
      cycle_frequency: 10.0
      recovery_plugins: ["spin", "backup", "wait"]
      spin:
        plugin: "nav2_recoveries/Spin"
      backup:
        plugin: "nav2_recoveries/BackUp"
      wait:
        plugin: "nav2_recoveries/Wait"
      global_frame: robot_1/odom
      robot_base_frame: robot_1/base_footprint
      transform_timeout: 0.1
      use_sim_time: false
      simulate_ahead_time: 2.0
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 3.2

  robot_state_publisher:
    ros__parameters:
      use_sim_time: false

  waypoint_follower:
    ros__parameters:
      loop_rate: 20
      stop_on_failure: false
      waypoint_task_executor_plugin: "wait_at_waypoint"   
      wait_at_waypoint:
        plugin: "nav2_waypoint_follower::WaitAtWaypoint"
        enabled: true
        waypoint_pause_duration: 200

  velocity_smoother:
    ros__parameters:
      smoothing_frequency: 20.0
      scale_velocities: False
      feedback: "OPEN_LOOP"
      max_velocity: [0.5, 0.0, 2.5]
      min_velocity: [-0.5, 0.0, -2.5]
      max_accel: [2.5, 0.0, 3.2]
      max_decel: [-2.5, 0.0, -3.2]
      odom_topic: "diffbot_base_controller/odom"
      odom_duration: 0.1
      deadband_velocity: [0.0, 0.0, 0.0]
      velocity_timeout: 1.0
