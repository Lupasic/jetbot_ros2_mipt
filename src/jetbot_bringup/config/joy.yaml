/**/teleop_twist_joy_node:
  ros__parameters:
    axis_linear:
      x: 1
    scale_linear:
      x: 0.1
    scale_linear_turbo:
      x: 0.5

    axis_angular:
      yaw: 0
    scale_angular:
      yaw: 1.0
    scale_angular_turbo.yaw:
      yaw: 2.0

    enable_button: 6  # L1 shoulder button
    enable_turbo_button: 7  # R1 shoulder button